<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Notes App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <form id="newNote" class="newnote_content" th:method="POST" th:action="@{/new}" th:object="${note}">
                <label for="title" class="form-field__label">Заголовок</label>
                <input id="title" type="text" th:field="*{title}" class="form-field__input" name="title"><br>
                <label for="bodyNote" class="form-field__label">Заметка</label>
                <textarea id="bodyNote" class="form-field__textarea" th:field="*{body}" name="body"></textarea>
                <br>
                <select id="type" th:field="*{type}" name="type">
                    <option th:each="type : ${typesName}" th:value="${type.getId()}" th:text="${type.getTypename()}"></option>
                </select>
                <br>
                <input type="submit" value="Добавить" />
            </form>
            <button id="return" class="json_button" value="return">Вернуться в main</button>
        </div>
        <script src="http://localhost:8080/ScriptForNew.js" type="module"></script>
    </body>
</html>
